<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<link rel=stylesheet href="styles.css">
<body>
<script src="d3.v3.min.js"></script>
<script>

    var width = 800;
    var height = 600;
    var root;

    var force = d3.layout.force()
        .size([width, height])
        .on("tick", tick);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

    d3.json("data.json", function(error, json) {
      if (error) throw error;
      root = json;
      update();
    });

    function update() {
      var nodes = flatten(root);
      var links = d3.layout.tree().links(nodes);
      var minNode = d3.min(nodes, function(d) { return d.size; });
      var maxNode = d3.max(nodes, function(d) { return d.size; });
      var scale = d3.scale.linear().domain([minNode, maxNode]).range([width/15, height/6]);
      var linkScale = d3.scale.linear().domain([minNode, maxNode]).range([width/4,height/2]);

      // Restart the force layout.
      force
          .nodes(nodes)
          .links(links)
          .linkStrength(0.6)
          .friction(0.9)
          .linkDistance(function(d){
            return linkScale(d.target.size);
            console.log('d', linkScale(d.target.size));
            return 150;
          })
          .charge(-1000)
          .theta(0.1)
          .alpha(0.1)
          .start();

      // Update the links…
      link = link.data(links, function(d) { return d.target.id; });

      // Exit any old links.
      link.exit().remove();

      // Enter any new links.
      link.enter().insert("line")
          .attr("class", function(d){
            if(d.source.name == "flare") return "";
            return "link";
          })
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      // Update the nodes…
      node = node.data(nodes, function(d) { return d.id; });

      // Exit any old nodes.
      node.exit().remove();

      // Enter any new nodes.

      node.enter().append("circle")
          .attr("class", function(d){
            if(d.children || d._children)
              return "node";
            return "leaf";
          })
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .attr("r", function(d) { 
            return scale(d.size);
          })
          .style("fill", color)
          .on("click", click)
          .call(force.drag);

    }

    //
    // centers all of the node and aligns them respectully
    //

    function tick() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    }

    // Color leaf nodes orange, and packages white or blue.
    function color(d) {
      return d._children ? "red" : d.children ? "#BECDD5" : "white";
    }

    // Toggle children on click.
    function click(d) {
      if (!d3.event.defaultPrevented) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update();
      }
    }

    // Returns a list of all nodes under the root.
    function flatten(root) {
      var nodes = [], i = 0;

      function recurse(node) {
        if (node.children) node.children.forEach(recurse);
        if (!node.id) node.id = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
    }


</script>
